vpc:           
  subnets:           
    public:           
      us-east-1a:           
        id: "subnet-a"           
      us-east-1b:           
        id: "subnet-b"           
      us-east-1c:           
        id: "subnet-c"           

nodeGroups:
  - name: eks-test-ng           
    instanceType: t2.medium           
    desiredCapacity: 1
    minSize: 1           
    maxSize: 10 
    iam:
      withAddonPolicies:
        imageBuilder: true
        autoScaler: true
        albIngress: true
        externalDNS: true
        certManager: true
        ebs: true
        cloudWatch: true
    ssh:
      allow: true           
      publicKeyName: eks-key           
    labels:           
      role: "workerAll"

kubeletExtraConfig:           
  kubeReserved:           
    cpu: "100m"           
    memory: "100Mi"           
    ephemeral-storage: "1Gi"           
  evictionHard:           
    memory.available: "100Mi"           
    nodefs.available: "10%"           
  featureGates:           
    DynamicKubeletConfig: true           
    RotateKubeletServerCertificate: true

cloudWatch:
  clusterLogging: 
    enableTypes: ["audit", "authenticator", "api", "controllerManager", "scheduler"]
